<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Perudo Game</title>
	</head>
	<body>
		<div class="window">
			<header class="join-header">
				<h1>Perudo Web Game</h1>
			</header>
			<main>
				<form action="game.html">
					<div>
						<label for="Username">Username (only letters and digits allowed): </label>
						<input
							type="text"
							name="username"
							id="username"
							pattern="[A-Za-z0-9]+"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div>
						<label for="Room">Room: </label>
						<select name="room" id="room">
							<option value="Default">Default</option>
						</select>
					</div>
					<button type="submit">Join room</button>
				</form>
			</main>
		</div>
	</body>
</html>
