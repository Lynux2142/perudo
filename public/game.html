<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Perudo Game</title>
	</head>
	<body>
		<div id="player_list">
		</div>
		<div class="current_player">
			<div class="player_set">
				<p>Your dice set:</p>
				<div id="dice_set">
				</div>
			</div>
		</div>
		<button id="ready" onclick="imReady()">Ready</button>
		<div id="game_message">
		</div>
		<div id="buttons">
			<label>Amount: </label>
			<input type="number" id="diceAmount" min="1" max="20">
			<label>Value: </label>
			<select id="diceValue">
				<script>
					var value = '';
					for (var i = 1; i <= 6; ++i) {
						value += "<option value=" + i + ">" + ((i === 1) ? "PACO" : i) + "</option>";
					}
					document.getElementById('diceValue').innerHTML = value;
				</script>
			</select>
			<button id="bet" onclick="bet()">bet</button>
			<button id="dudo" onclick="dudo()">dudo</button>
			<button id="palifico" onclick="palifico()">palifico</button>
		</div>
	</body>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"
		integrity="sha256-Fk/Cwcnq8KA6qN/bhV6C5BpcaSL7rYuzI4EWIH4mvvc="
		crossorigin="anonymous">
	</script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/client.js"></script>
</html>
